<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>City</ion-label>
    <ion-input type="text" [(ngModel)]="cityName"></ion-input>
  </ion-item>
  <br>

    <h5>Settings</h5>
    
    <ion-list radio-group [(ngModel)]="units">
      <ion-list-header>
        Units: {{ units }}
      </ion-list-header>

      <ion-item>
        <ion-label>Standard</ion-label>
        <ion-radio value="Standard"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Metric</ion-label>
        <ion-radio checked="true" value="Metric"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Imperial</ion-label>
        <ion-radio value="Imperial"></ion-radio>
      </ion-item>

    
    </ion-list>

    <button ion-button (click)="saveButton()">Save</button>

</ion-content>
